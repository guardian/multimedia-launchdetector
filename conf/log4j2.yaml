Configuration:
  Appenders:
    Lambda:
      name: Lambda
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} %X{AWSRequestId} %-5p %c{1}:%L - %m%n"
    Console:
      name: Console
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        ref: Lambda
